<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="shortcut icon" sizes="32x32 64x64" href="assets/images/favicon (1).ico" />
  <title>Afkanerd Chart</title>
</head>

<body>
  <div class="container-fluid ">

    <h3 class="text-light"> <img src="assets/images/Artboard 9.png" width="60px" alt=""> SMSWithoutBorders Statistics
    </h3>

    <hr class="hr text-light">

    <div class="row">

      <div class="col-md-3">
        <div class="filter">
          <div class="type">
            <h6 class="text-light">Type</h6>
            <select id="type" class="btn btn-light mb-4">
              <option value="signup">Signed-up Users</option>
              <option value="available">Available Users</option>
              <option value="publisher">Published</option>
            </select>
          </div><br />

          <h6 class="text-light">Format</h6>
          <div class="form-check" id="">
            <div class="col">
              <input class="form-check-input" type="radio" name="format" value="month" id="format_month">
              <label class="form-check-label text-light" for=""> Month </label>
            </div>

            <div class="col">
              <div id="">
                <input class="form-check-input" type="radio" name="format" value="day" id="format_day">
                <label class="form-check-label text-light" for=""> Days</label>
              </div>
            </div>
          </div>
          <br />

          <div class="input-group mb-5 text-light" id="">
            <div class="col">
              <small class="">Start-Date</small><br />
              <input id="start_date" type="date" class="form-control me-1" />
            </div>
            <div class="col">
              <small class="">End-Date</small><br />
              <input id="end_date" type="date" class="form-control" />
            </div>
          </div>
        </div>

        <div class=" text-light" id="pie_div">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-light" style="margin-top: 5rem; width: 4rem; height: 4rem" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <br>

      </div>

      <div class="col-md-5" id="chart_section">

        <h6 class="text-light mt-3" id="ttext">Total</h6>
        <h1 class="total text-light" id="total"> 0 </h1>

        <div class=" text-light" id="line_div">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-light" style="margin-top: 5rem; width: 4rem; height: 4rem" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <br>

        <div class="text-light" id="bar_div">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-light" style="margin-top: 5rem; width: 4rem; height: 4rem" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div><br>

      </div>

      <div class="col-md-4">

        <h6 class="text-light mt-3">Country</h6>
        <select id="country" class="btn btn-light mb-4">
          <option value="">__select_country__</option>
        </select>
        <br>

        <h5 id="table_header"></h5>
        <div class="table-responsive rest" id="table">
          <table class="table table-bordered table-sm border-secondary text-center">
            <thead id="table_head" class="table-light border-dark"></thead>
            <tbody id="table_data" class="text-light"></tbody>
          </table>
        </div> <br>

        <div class="mapouter">
          <div class="gmap_canvas"><iframe width="600px" height="300px" id="gmap_canvas" src="" frameborder="0"
              scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br>
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                border-radius: 20px;
              }
            </style><a href="https://www.embedgooglemap.net">Google</a>
            <style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                border-radius: 20px;
              }
            </style>
          </div>
        </div>

      </div><br>

    </div>
  </div>
  </div>

  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript"></script>
  <!-- My JS -->
  <script src="assets/js/controller.js"></script>
  <script src="assets/js/main.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
